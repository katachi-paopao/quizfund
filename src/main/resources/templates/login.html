<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="robots" content="noindex,nofollow">
<meta name="viewport" content="width=device-width">
<meta name="_csrf" th:content="${_csrf.token}">
<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
<link th:href="@{/css/home.css}" rel="stylesheet">
<link th:href="@{/css/login.css}" rel="stylesheet">
</head>
<body>
<v-app id="app" v-cloak>
	<div th:include="__${header}__">
	</div>

	<v-main style="background: #eee">
		<div class="loginForm">
			<h1>メールアドレスとパスワードでログイン</h1>
			<v-form th:action="@{/login}" method="POST">
				<input type="hidden" name="_csrf" th:value="${_csrf.token}"></input>
				<div class="basicForm">
					<div class="basicForm--group">
						<label class="basicForm--label">メールアドレス：</label>
						<v-text-field label="E-mail" name="user" filled outlined></v-text-field>
					</div>
					<div class="basicForm--group">
						<label class="basicForm--label">パスワード：</label>
						<v-text-field label="password" type="password" name="password" filled outlined autocomplete></v-text-field>
					</div>
					<div th:if="${param.error}">
						<v-alert border="left" type="error" colored-border elevation="2" style="color: rgb(192, 0 , 0); background: rgb(248, 248, 248)">メールアドレスまたはパスワードが間違っています</v-alert>
					</div>
					<div class="basicForm--btnWrapper">
						<v-btn color="primary" type="submit"><v-icon>mdi-login</v-icon>ログイン</v-btn>
					</div>
					<div class="basicForm--btnWrapper">
						<v-btn color="primary" @click="toSignup"><v-icon>mdi-account-plus</v-icon>新規登録</v-btn>
					</div>
				</div>
			</v-form>
		</div>
		<div><v-divider></v-divider></div>
		<div class="loginForm">
			<h1>SNSと連携してログイン</h1>
			<a href="/oauth2/authorization/google">
				<v-img src="/assets/btn_google_signin_dark_normal_web.png"></v-img>
			</a>
		</div>
	</v-main>

	<div th:include="__${footer}__">
	</div>
</v-app>
<script th:src="@{/js/common.js}" type="module"></script>
</body>
</html>
